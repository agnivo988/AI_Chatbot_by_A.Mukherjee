<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <link rel="icon" type="image/png" href="favicon.jpg">
  <title> AI Chatbot</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin: 30px 10px 10px;
      font-size: 2rem;
      color: #ffffff;
      text-align: center;
    }

    .chat-container {
      width: 95%;
      max-width: 700px;
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      padding: 20px;
      flex: 1;
      overflow: hidden;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      max-height: 400px;
    }

    .message {
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 16px;
      max-width: 80%;
      line-height: 1.5;
      word-wrap: break-word;
      font-size: 15px;
    }

    .user {
      align-self: flex-end;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
    }

    .bot {
      align-self: flex-start;
      background: rgba(255, 255, 255, 0.15);
      color: #f1f1f1;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .input-area {
      display: flex;
      margin-top: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      font-size: 15px;
      border: none;
      border-radius: 10px 0 0 10px;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    button {
      padding: 12px 20px;
      background-color: #00c6ff;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 0 10px 10px 0;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0086c3;
    }

    footer {
      text-align: center;
      font-size: 14px;
      color: #ccc;
      padding: 15px 20px;
      width: 100%;
      max-width: 700px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(8px);
      border-radius: 12px;
      margin-bottom: 20px;
    }

    footer strong {
      color: #ffffff;
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      .chat-container {
  
       max-height: 500vh;
       height: auto;
       min-height: 500px; 
}

.messages {
  flex: 1;
  overflow-y: auto;
  padding: 10px;
  max-height: 500px; /* ‚¨ÖÔ∏è Increased from 400px */
}

    }
  </style>
</head>
<body>
  <h1>üí¨AI Chatbot</h1>

  <div class="chat-container">
    <div class="messages" id="chatMessages"></div>
    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <footer>
    Developed by <strong>Agniva Mukherjee</strong> (B.E 1st year student at UIT, Burdwan University)<br/>
    A passionate Full Stack AI Developer and AI/ML nerd<br/>
    &copy; 2025
  </footer>

  <footer>
    <a href="/contactme.html">Contact me                             </a>
    <a href="https://github.com//agnivo988">Github</a>
  </footer>

  <script>
    const chatMessages = document.getElementById('chatMessages');
    const messageInput = document.getElementById('messageInput');

    function addMessage(text, sender) {
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message', sender);
      msgDiv.textContent = text;
      chatMessages.appendChild(msgDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;

      addMessage(message, 'user');
      messageInput.value = '';
      
      const typingMsg = document.createElement('div');
      typingMsg.classList.add('message', 'bot');
      typingMsg.textContent = "......";
      chatMessages.appendChild(typingMsg);
      chatMessages.scrollTop = chatMessages.scrollHeight;
      const response = await fetch('/chat', {
       method: 'POST',
       headers: { 'Content-Type': 'application/json' },
       body: JSON.stringify({ message })
       });

      



      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        addMessage(data.response, 'bot');
      } catch (err) {
        addMessage("‚ùå Error: Couldn't reach the server.", 'bot');
      }
    }

    messageInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
